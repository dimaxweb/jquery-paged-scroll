<!DOCTYPE html>
<html>
<head>
    <title>Test scroll on window </title>
    <script type="text/javascript" src="../libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="../src/jquery-paged-scroll.js"></script>
</head>
<body>
       <div id="largeData"></div>

<script type="text/javascript">
    $(document).ready(function(e){
       for(var i=0;i<50;i++){
           $('#largeData').append("<div>Test</div><br>");
       }
    });

    $(window).ajax_scroll({
        handleScroll:function (page,container,doneCallback) {
            $('#largeData').append("Appending data for page:" +  page +  "<div>DATA DATA DATA</div><br><div>DATA</div><br><div>DATA</div><br>");
            //doneCallback();
            return true;
        },
        // Uncomment to enable infinite scroll
        //pagesToScroll : 5,
        triggerFromBottom:'50',
        loader:'<div class="loader"></div>',
        pagesToScroll: 120,
        debug  : true,
        targetElement : $('#largeData')

    });

</script>


</body>
</html>
